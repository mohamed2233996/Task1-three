<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                    }
                }
            }
        }
    </script>
    <title>MB Store - Homepage</title>
</head>

<body class="bg-gray-100">
    <header class="bg-black text-white">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a href="dashboard.html" class="-m-1.5 p-1.5">
                    <h1 class="font-bold text-3xl">Simpel Store</h1>
                </a>
            </div>
            <div class="lg:flex lg:flex-1 lg:justify-end flex flex-row">
                <a href="shoppingCart.html" class="text-lg font-semibold leading-6 text-white flex flex-row mr-12">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path
                            d="M8 16H15.2632C19.7508 16 20.4333 13.1808 21.261 9.06908C21.4998 7.88311 21.6192 7.29013 21.3321 6.89507C21.045 6.5 20.4947 6.5 19.3941 6.5H6"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M8 16L5.37873 3.51493C5.15615 2.62459 4.35618 2 3.43845 2H2.5" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" />
                        <path d="M8.88 16H8.46857C7.10522 16 6 17.1513 6 18.5714C6 18.8081 6.1842 19 6.41143 19H17.5"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <circle cx="10.5" cy="20.5" r="1.5" stroke="currentColor" stroke-width="1.5" />
                        <circle cx="17.5" cy="20.5" r="1.5" stroke="currentColor" stroke-width="1.5" />
                    </svg>
                    <span id="cart-count"
                        class="text-sm font-bold ml-2 text-black bg-white rounded-full w-[25px] h-[25px] flex items-center justify-center">0</span>
                </a>

                <a href="#" id="logout" class="text-lg font-semibold leading-6 text-white">Log Out
                    <span aria-hidden="true">&rarr;</span>
                </a>
            </div>
        </nav>
    </header>
    <main class="py-20" id="cart-page">
        <div class="mx-auto container">
            <h2 class="text-lg font-bold text-gray-900 text-center mb-10" id="slide-over-title">Shopping cart</h2>
            <div class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
                <div id="cart-list" class="rounded-lg md:w-2/3">
                    <div>

                    </div>
                </div>
                <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
                    <div class="mb-2 flex justify-between">
                        <p class="text-gray-700">Subtotal</p>
                        <p class="text-gray-700 subTotal"></p>
                    </div>
                    <div class="flex justify-between">
                        <p class="text-gray-700">Shipping</p>
                        <p class="text-gray-700 shipping">$4.99</p>
                    </div>
                    <hr class="my-4" />
                    <div class="flex justify-between">
                        <p class="text-lg font-bold">Total</p>
                        <div class="">
                            <p class="mb-1 text-lg font-bold total"></p>
                            <p class="text-sm text-gray-700">including VAT</p>
                        </div>
                    </div>
                    <button
                        class="mt-6 w-full rounded-md bg-blue-500 py-1.5 font-medium text-blue-50 hover:bg-blue-600">Check
                        out</button>
                </div>
            </div>
        </div>

    </main>
    <div id="empty-cart" style="display: none;">
        <div class="container mx-auto py-20 text-center">
            <h1 class="text-4xl font-bold text-gray-900">Your shopping cart is empty.</h1>
            <p class="mt-4 text-lg text-gray-500">Feel free to explore our products or continue shopping.</p>
            <div class="mt-8">
                <a href="dashboard.html"
                    class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700">
                    Continue Shopping
                    <span aria-hidden="true"> &rarr;</span>
                </a>
            </div>
        </div>
    </div>
    <script src="js/fetch.js"></script>
    <script src="js/logout.js"></script>
</body>

</html>
